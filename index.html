<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Sound controlled Animals</h2>
        <p>Note: Play differens sounds like meow, trumpet, bark, squirrel to make the animals dance</p>
       </div>
       <div class="main_div">
         <center>
           <br>
           <button class="btn btn-warning" onclick="startClassification();">START</button>
           <h3 id="result_count">I can hear - </h3>
           <h4 id="result_label">Accuracy - </h4>
           <br>
           <img src="cat.jpg" id="animal1" width="300" height="300">
           <img src="dog.jpg" id="animal2" width="300" height="300">
           <img src="elephant.jpg" id="animal3" width="300" height="300">
           <img src="squirrel.jpg" id="animal4" width="300" height="300">
         </center>
       </div>
       <br>
        <div class="copy_right_footer">
         <center>
           Devoloped by - WhitehatJr Team
         </center>
        </div> 
   <script src="main.js"></script>
</body>
</html>
